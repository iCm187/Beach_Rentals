<div class="beach-booking">
  <h2>Réservez votre emplacement</h2>
  <div class="seat-map">
    <div *ngFor="let seat of seats"
         class="seat"
         [ngClass]="{'available': seat.status === 'available',
                     'selected': seat.status === 'selected',
                     'booked': seat.status === 'booked'}"
         (click)="selectSeat(seat)">
    </div>
  </div>
  <div class="beach">Mer</div>
  <button class="next-step-button">Étape suivante</button>
</div>
