<div class="wrapper">
  <div class="container" #containerRef>
    <div class="form-container sign-up-container">
      <form action="#">
        <h1>Inscription</h1>
        <input type="text" placeholder="Nom" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Mot de passe" />
        <button>Inscription</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form action="#">
        <h1>Connexion</h1>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Mot de passe" />
        <a href="#">Mot de passe oublié</a>
        <button>Connexion</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Rebonjour !</h1>
          <p>Pour rester connecté avec nous, veuillez vous connecter avec vos informations personnelles</p>
          <button class="ghost" (click)="onSignInClick(containerRef)">
            Connexion
          </button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Bonjour !</h1>
          <p>Entrez vos coordonnées personnelles et commencez votre voyage avec nous</p>
          <button class="ghost" (click)="onSignUpClick(containerRef)">
            Inscription
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
