<div class="booking-form">
  <h1>Choisissez votre destination</h1>
  <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" formControlName="destination" placeholder="Destination" required>
    </div>
    <div class="form-group">
      <input type="date" formControlName="arrivalDate" placeholder="Date d'arrivée" required>
    </div>
    <div class="form-group">
      <input type="date" formControlName="departureDate" placeholder="Date de départ" required>
    </div>
    <button type="submit" class="next-step-button">Étape suivante</button>
  </form>
</div>
