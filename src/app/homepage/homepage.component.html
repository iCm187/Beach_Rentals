<section class="beach-search">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Recherchez votre plage idéale</h2>
          <form class="search-form" action="#" method="post">
            <div class="form-group">
              <input type="text" class="form-control" name="location" placeholder="Lieu">
            </div>
            <div class="form-group">
              <input type="date" class="form-control" name="arrivalDate" placeholder="Date d'arrivée">
            </div>
            <div class="form-group">
              <input type="date" class="form-control" name="departureDate" placeholder="Date de départ">
            </div>
            <button type="submit" class="btn btn-primary">Rechercher</button>
          </form>
        </div>
      </div>
    </div>
  </section>
