<section class="beach-search">
  <div class="container">
    <div class="row">
      <h1>Trouvez l’emplacement de vos rêves</h1>
      <div class="wrapper-form-search">
      <div>
        <div class="col-md-6">
          <form class="search-form" action="#" method="post">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="location"
                placeholder="Partir en voyage"
              />

            </div>
            <div class="form-group">
              <input
                type="date"
                class="form-control"
                name="arrivalDate"
                placeholder="Arrivée"
              />
            </div>
            <div class="form-group">
              <input
                type="date"
                class="form-control"
                name="departureDate"
                placeholder="Départ"
              />
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Rechercher</button>
            </div>
          </form>
        </div>
      </div>
      </div>
    </div>
  </div>
</section>

<section class="destinations">
  <div class="container">
    <h2 class="destination-title">Nos Destinations</h2>
    <div class="carousel">
      <div class="card" *ngFor="let item of carouselItems">
        <div
          class="card-image"
          [style.backgroundImage]="'url(' + item.image + ')'"
        >
          <h3 class="card-title">{{ item.title }}</h3>
        </div>
      </div>
    </div>
    <div class="card-info-container">
      <div class="card-info" *ngFor="let item of descriptionItems">
        <img [src]="item.logo" alt="Logo" class="card-logo" />
        <p class="card-description">{{ item.description }}</p>
      </div>
    </div>
  </div>
</section>

<section class="owner-section">
  <div class="container">
    <div class="content-wrapper">
      <h2>Vous êtes propriétaire ?</h2>
      <p>Publiez votre plage sur Beach Rentals.</p>
      <a href="contact" class="btn btn-secondary">Contactez-nous</a>
    </div>
  </div>
</section>
